<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@400;700&family=Poppins:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"

    />

    <script
      src="https://kit.fontawesome.com/0b24ce5498.js"
      crossorigin="anonymous"

    <title>Online Gamer Zone</title>

  <body>
    <!--navbar section started-->
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <img src="./images/Frame.png" alt="" />

        </div>

        <div class="navbar-item-list">
          <a href="#">About us</a>
          <a href="#">Developers</a>
          <a href="#" class="follow-icon"
            >Follow Us on
            <i class="fa-brands fa-youtube" style="color: red"></i>
            <i class="fa-brands fa-tiktok" style="color: #000000"></i>
          </a>
        </div>
      </div>
    </nav>
    <!--navbar section finished-->

    <main>
        <!--banner section started-->
        <section class="banner-container">
            <div class="banner-info">
                <h3>Play Like The</h3>
                <h2>G.O.A.T.</h2>
                <h1>1-Click instant play</h1>
                <h4>No Download</h4>
                <h5>1000s of supported online games</h5>
                <button class="btn-primary">Sign In</button>
                <button class="btn-secondary">Go Rogue</button>
            </div>
            <div class="banner-image">
                <img src="./images/Group 18.png" alt="">
            </div>
        </section>
    </main>
